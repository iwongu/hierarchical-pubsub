<!doctype html>
<html>
  <head>
    <title>pi remote</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { margin: 20px; }
    </style>
  </head>
  <body>
    <h1>display</h1>
    <h3 id="display"></h3>
    <h1>light</h1>
    <h3 id="light"></h3>
    <h1>motion detector</h1>
    <button id="detected">detected</button>
    <button id="none">none</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io.connect();
      socket.on('light', function(msg) {
        $('#light').text('' + msg);
      })
      .on('display', function(msg) {
        $('#display').text('' + msg);
      });
      $('#detected').bind('click', function() {
        socket.emit('motion', { status: true });
      });
      $('#none').bind('click', function() {
        socket.emit('motion', { status: false });
      });
    </script>
  </body>
</html>
